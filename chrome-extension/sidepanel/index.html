<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liblib Automator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      margin: 0;
      background: #f9fafb;
      color: #111827;
    }
    h1 { font-size: 18px; margin-bottom: 16px; color: #374151; }
    
    .card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #4b5563;
    }
    
    textarea {
      width: 100%;
      min-height: 80px;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 8px;
      box-sizing: border-box;
      resize: vertical;
    }
    
    button {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-primary { background: #2563eb; color: white; }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-primary:disabled { background: #93c5fd; cursor: not-allowed; }
    
    .btn-danger { background: #dc2626; color: white; }
    .btn-danger:hover { background: #b91c1c; }

    .task-list {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .task-item {
      padding: 8px;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      margin-bottom: 4px;
      font-size: 12px;
      background: #fff;
    }
    
    .task-pending { border-left: 3px solid #9ca3af; }
    .task-processing { border-left: 3px solid #3b82f6; background: #eff6ff; }
    .task-completed { border-left: 3px solid #10b981; background: #ecfdf5; }
    .task-failed { border-left: 3px solid #ef4444; background: #fef2f2; }

    .status-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 99px;
      font-size: 10px;
      font-weight: bold;
      float: right;
    }
    
    .log-box {
      background: #1f2937;
      color: #34d399;
      font-family: monospace;
      font-size: 11px;
      padding: 8px;
      border-radius: 4px;
      height: 120px;
      overflow-y: auto;
      margin-top: 12px;
    }
    
    .tabs { display: flex; gap: 8px; margin-bottom: 12px; }
    .tab-btn { flex: 1; background: #e5e7eb; color: #4b5563; }
    .tab-btn.active { background: #2563eb; color: white; }

    .link { color: #2563eb; text-decoration: underline; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Liblib 工作流助手</h1>
  
  <div class="tabs">
    <button class="tab-btn active" id="tab-tasks">任务管理</button>
    <button class="tab-btn" id="tab-doubao">1. 豆包任务</button>
    <button class="tab-btn" id="tab-liblib">2. Liblib任务</button>
  </div>

  <!-- 1. Task Management View -->
  <div id="view-tasks">
    <div class="card">
      <label>数据导入/导出</label>
      <div style="display: flex; gap: 8px; margin-bottom: 8px;">
        <button id="btn-export-json" class="btn-primary">导出 JSON</button>
        <button id="btn-import-json" class="btn-primary" style="background:#10b981">导入 JSON</button>
        <input type="file" id="file-input" accept=".json" style="display:none">
      </div>
      <button id="btn-clear" class="btn-danger" style="font-size:11px;">清空所有数据</button>
    </div>

    <div class="card">
      <label>新增任务 (每行一个)</label>
      <textarea id="source-text" placeholder="输入画面描述..."></textarea>
      <button id="btn-parse" class="btn-primary">解析并追加到列表</button>
    </div>

    <div class="card">
      <label>任务总览 (<span id="task-count">0</span>)</label>
      <div id="task-list" class="task-list">
        <div style="text-align:center; color:#9ca3af; padding:20px;">暂无任务</div>
      </div>
    </div>
  </div>

  <!-- 2. Doubao View -->
  <div id="view-doubao" style="display:none">
    <div class="card">
      <label>第一步：豆包提示词生成</label>
      <p style="font-size:11px; color:#666; margin:4px 0 8px;">
        请先打开豆包网页，然后点击开始。插件将自动处理所有状态为 "pending" 的任务。
      </p>
      <label>提示词前缀</label>
      <textarea id="doubao-prefix" style="height:60px;">请将以下内容转为英文绘画提示词，只返回提示词本身，不要包含其他解释：</textarea>
      
      <div style="margin-top:12px;">
        <button id="btn-run-doubao" class="btn-primary">开始执行豆包任务</button>
        <button id="btn-stop-doubao" class="btn-danger" style="display:none; margin-top:8px;">停止</button>
      </div>
      
      <div style="margin-top:12px; font-size:12px;">
        待处理: <span id="doubao-pending-count" style="font-weight:bold">0</span>
      </div>
    </div>
  </div>

  <!-- 3. Liblib View -->
  <div id="view-liblib" style="display:none">
    <div class="card">
      <label>第二步：Liblib 批量生图</label>
      <p style="font-size:11px; color:#666; margin:4px 0 8px;">
        请先打开 Liblib 文生图页面。插件将处理所有状态为 "doubao_completed" 的任务。
      </p>
      
      <div style="margin-top:12px;">
        <button id="btn-run-liblib" class="btn-primary" style="background:#8b5cf6">开始执行 Liblib 任务</button>
        <button id="btn-stop-liblib" class="btn-danger" style="display:none; margin-top:8px;">停止</button>
      </div>

      <div style="margin-top:12px; font-size:12px;">
        待处理: <span id="liblib-pending-count" style="font-weight:bold">0</span>
      </div>
    </div>
  </div>

  <div class="log-box" id="log-box">
    <div>[Ready] 插件已就绪。</div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
